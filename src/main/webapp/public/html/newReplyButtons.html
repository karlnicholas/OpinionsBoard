<form method="post" id="newCommentForm" class="form-horizontal" action="post/newReply">
<input type="hidden" name="newReplyPostId" id="newReplyHiddenPostId"/>
<input type="hidden" name="newReplyCommentId" id="newReplyHiddenCommentId"/>
<div class="form-group">
  <textarea class="form-control" name="newReplyText" rows="1" placeholder="New reply ..." id="newReplyText"></textarea>
</div>
<div class="form-group">
  <div class="col-sm-offset-8">
    <button type="submit" name="newReplySubmit" class="btn btn-default" id="newReplySubmit">Submit</button>
    <button type="button" class="btn" id="newReplyCancel">Cancel</button>
  </div>
</div>
</form>
